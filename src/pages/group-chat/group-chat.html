<ion-header no-border>

  <ion-navbar>
    <ion-title>{{ event.name }}</ion-title>
  </ion-navbar>

</ion-header>



<ion-content>
  <div *ngFor='let message of messages' class='message'>
    <div *ngIf='message.userId === this.dataProvider.data2.id'>
      <!--<img src='{{ getPhoto(message.userId) }}' class='photoPic'>-->
      <div class='messageBubbleBox'>
        <div class='messageBubble'>
          {{ message.text }}
        </div>
      </div>
    </div>
    <div *ngIf='message.userId !== this.dataProvider.data2.id' class='messageBoxFriend'>
      <span class='photoBox'>
        <img src='{{ getPhoto(message.userId) }}' class='photoPic'>
      </span>
      <span class='messageBubbleBoxFriend'>
        <div class='messageBubbleFriend'>
          {{ message.text }}
        </div>
      </span>
    </div>
  </div>
</ion-content>

<ion-footer no-border>
  <ion-toolbar>
    <ion-input [(ngModel)]='chatBox' placeholder='Type a Message...'></ion-input>
    <button (click)='send(chatBox)'>Send</button>
  </ion-toolbar>
</ion-footer>
