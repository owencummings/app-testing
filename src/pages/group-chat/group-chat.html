<ion-header>

  <ion-navbar>
    <ion-title>{{ event.name }}</ion-title>
  </ion-navbar>

</ion-header>



<ion-content>

  <div *ngFor='let message of event.chat'>
    <ion-item>
      <ion-avatar>
        <img [src]=dataProvider.data.userDb[message.userId].profilePicture>
      </ion-avatar>
      {{ message.text }}
    </ion-item>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-input [(ngModel)]='chatBox' placeholder='Type a Message...'></ion-input>
    <button (click)='send(chatBox)'>Send</button>
  </ion-toolbar>
</ion-footer>
