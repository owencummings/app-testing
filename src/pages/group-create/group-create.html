
<ion-header no-border>
  <ion-toolbar>
    <ion-title>
      <img id='icon' src="assets/img/iconnobg.png" (click)='this.navCtrl.pop()'>
    </ion-title>
  </ion-toolbar>
</ion-header>

<!--<div id='canvas'>-->
<ion-content>
  <ion-list>
      <h1>
        TITLE
      </h1>
    <ion-item>
      <ion-input [(ngModel)]='name' placeholder='Name the Group...' type='search'></ion-input>
    </ion-item>
    <h1>
      VOTE TIME
    </h1>
  <ion-item>
    <ion-datetime min='{{ minTime }}' [(ngModel)]='date' displayFormat='DDDD MMMM D, YYYY h:mmTZD A'
    pickerFormat='M D YYYY h:mm A' placeholder='Set Vote Time...' text-center></ion-datetime>
  </ion-item>
  </ion-list>
</ion-content>
<!--</div>-->

<ion-footer no-border>
  <ion-toolbar (click)='goToGroupCreatePage2()'>
    <ion-icon class='nextArrowDown' name='arrow-down'></ion-icon>
  </ion-toolbar>
</ion-footer>
