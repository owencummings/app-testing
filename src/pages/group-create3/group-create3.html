<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <h1 class='firstH1'>DATES</h1>
  <ion-row>
    <ion-item id='dateShow'>
      <ion-scroll scrollX="true" style='height: 12vh'>
        <span class='dateBox' *ngFor='let date of dateList'>
            <!--{{ date }} add ion-card, fix width + height, make proper positioning-->

            <div class='dateCircle' text-center>
              {{ date.substring(5,10) }}
            </div>

        </span>
      </ion-scroll>
    </ion-item>
  </ion-row>
  <ion-item>
    <ion-datetime [(ngModel)]='datePicked' displayFormat='DDDD, M/D ' pickerFormat='MMM D YYYY' placeholder='Choose a Date...' min='2017' max='2018'>
    </ion-datetime>
  </ion-item>
  <button ion-button (click)='addToDateList()'>Add</button>
  <h1>TIME</h1>
  <button ion-item (click)='presentTimeOptions()' id='timeSelect' text-center no-lines>{{ timeOption }}</button>
</ion-content>

<ion-footer>
  <ion-toolbar (click)='goToGroupCreatePage4()'>
    <ion-icon class='nextArrowDown' name='arrow-down'></ion-icon>
  </ion-toolbar>
</ion-footer>
