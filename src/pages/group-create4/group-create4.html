<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
    <ion-item-divider>
      EVENT OPTIONS
    </ion-item-divider>
    <ion-item >
      <ion-input [(ngModel)]='activityInput' placeholder='Add an Event...' (keypress)='addActivity($event.keyCode)'></ion-input>
    </ion-item>
    <div *ngFor="let activity of activities">
      <ion-item-sliding #item>
        <ion-item>
          {{ activity }}
        </ion-item>
        <ion-item-options side='right'>
          <button ion-button (click)='activities.splice(activities.indexOf(activity), 1)'>Remove</button>
        </ion-item-options>
      </ion-item-sliding>
    </div>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar (click)='goToGroupCreatePage5()'>
    <ion-icon name='arrow-down'></ion-icon>
  </ion-toolbar>
</ion-footer>
