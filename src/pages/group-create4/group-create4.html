<ion-header no-border>

  <ion-toolbar>
    <ion-icon class='nextArrowDown' name='arrow-up' (click)='this.navCtrl.pop()'></ion-icon>
    <ion-title></ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>
  <h1>
    EVENT OPTIONS
  </h1>
  <ion-list inset>
    <ion-item >
      <ion-input [(ngModel)]='activityInput' placeholder='Add an Event...' (keypress)='addActivity($event.keyCode)'></ion-input>
    </ion-item>
    <div *ngFor="let activity of activities">
      <ion-item-sliding #item>
        <ion-item>
          {{ activity }}
        </ion-item>
        <ion-item-options side='right'>
          <button ion-button (click)='activities.splice(activities.indexOf(activity), 1)'>Remove</button>
        </ion-item-options>
      </ion-item-sliding>
    </div>
  </ion-list>
</ion-content>

<ion-footer no-border>
  <ion-toolbar (click)='goToGroupCreatePage5()'>
    <ion-icon class='nextArrowDown' name='arrow-down'></ion-icon>
  </ion-toolbar>
</ion-footer>
