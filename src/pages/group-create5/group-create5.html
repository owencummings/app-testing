<ion-header>

  <ion-navbar>

  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item>
    <h1> {{ newEventProvider.name }}</h1>
  </ion-item>
  <ion-item>
    <ion-scroll scrollX="true" style='height: 120px'>
      <div *ngFor='let user of newEventProvider.inviteList'>
        <ion-avatar style='display: inline-block'>   <!--probably want to use cards here, since I'm using names as well-->
          <img [src]='dataProvider.data.userDb[user].profilePicture'>
        </ion-avatar>
      </div>
    </ion-scroll>
  </ion-item>
  <ion-item>
    <h2>{{ newEventProvider.dateList }}</h2>
  </ion-item>
  <ion-item>
    <h2>{{ newEventProvider.timeSetting }}</h2>
  </ion-item>
  <ion-item>
    <h2>{{ newEventProvider.eventList }}</h2>
  </ion-item>
</ion-content>

<ion-footer>
  <ion-toolbar >
    <button (click)='goToHome()' ion-button>
      CONFIRM
    </button>
  </ion-toolbar>
</ion-footer>
