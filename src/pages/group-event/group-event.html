<ion-header>

  <ion-navbar>
    <ion-title>
      {{ event.name }}
      <ion-icon item-right name='text'  (click)='goToChat(event)'></ion-icon>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-list>
    <ion-item>
      <div *ngFor='let user of event.invitedUsers'>
        <ion-avatar>
          <img [src]=dataProvider.data.userDb[user].profilePicture>
        </ion-avatar>
      </div>
    </ion-item>
    <ion-item>
      <h2>{{ event.eventActivity }}</h2>
    </ion-item>
    <ion-item>
      <p>- at -</p>
    </ion-item>
    <ion-item>
      <h2>{{ event.eventTime }}</h2>
    </ion-item>
    <ion-item>
      <p>- on - </p>
    </ion-item>
    <ion-item >
      <h2>{{ event.eventDate }}</h2>
    </ion-item>

  </ion-list>
</ion-content>
