<ion-header>
  <ion-navbar>
    <ion-title>
    {{ event.name }}
    <ion-icon item-right name='text' (click)='goToChat(event)'></ion-icon>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
        <div *ngFor='let user of event.invitedUsers'>
          <ion-avatar>
            <img [src]=dataProvider.data.userDb[user].profilePicture>
          </ion-avatar>
        </div>
    </ion-item>
    <ion-item >
      <h1>Your Vote</h1>
    </ion-item>
    <ion-item >
      <h2>Vote for Event</h2>
    </ion-item>
    <ion-item >
      <h2>Undecided</h2>
    </ion-item>
    <ion-item >
      <h2>Vote for Date</h2>
    </ion-item>
    <ion-item >
      <h2>Undecided</h2>
    </ion-item>
    <ion-item >
      <h2>Vote for Time</h2>
    </ion-item>
    <ion-item >
      <h2>Undecided</h2>
    </ion-item>
  </ion-list>
</ion-content>
