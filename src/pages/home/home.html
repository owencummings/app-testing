<ion-header>
  <ion-navbar>
    <ion-title>
      Linkmore
    </ion-title>
    <ion-icon [navPush]='userProfilePage' name='person'></ion-icon>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <div *ngFor='let EventListItemComponent in events'>

  </ion-list>
</ion-content>
