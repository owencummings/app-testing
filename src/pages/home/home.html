<ion-header no-border no-shadow>
  <ion-navbar class='navBar'>
    <ion-buttons start>
      <button ion-button icon-only color='white' [navPush]='userProfilePage' >
        <ion-icon id='profileIcon' name='person'></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <img id='icon' src="assets/img/iconwhite.png">
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color='white' (click)='this.navCtrl.push(groupCreatePage)' >
        <ion-icon id='plusIcon' name='calendar'></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-line>
    <!--
    <ion-item (click)='this.navCtrl.push(groupCreatePage)'>
      <ion-icon class='newEvent' name='add'></ion-icon>
      <h3 class='newEvent' text-center>- Create New Event -</h3>
    </ion-item>
  -->
      <div class="sampleListItem">
        <div class="sampleListItemSection1">
          <!--<img [src]='dataProvider.data2.profilePicture' class='sampleListItemPhoto'>-->
        </div>
      </div>
      <div *ngFor='let event of this.eventList'> <!-- had async pipe here but causing errors on login page-->
        <div *ngIf='event.eventStage == 0'>
          <button (click)='goToVote(event)' ion-item>
            <ion-avatar item-left>
              <img src= "{{ event.photoURL }}">
              <!-- ^^ looking for something like... getEventPic() with ref('userDb' + userId + 'profilePicture')-->
            </ion-avatar>
            <h2>{{ event.name }}</h2>
            <h3>{{ event.status }}</h3>
            <p>{{ event.message }}</p>
          </button>
        </div>
        <div *ngIf='event.eventStage == 1'>
          <button (click)='goToEvent(event)' ion-item>
            <ion-avatar item-left>
              <img src= "{{ event.photoURL }}">
            </ion-avatar>
            <h2>{{ event.name }}</h2>
            <h3>{{ event.status }}</h3>
            <p>{{ event.message }}</p>
          </button>
        </div>
      </div>
  </ion-list>
</ion-content>
