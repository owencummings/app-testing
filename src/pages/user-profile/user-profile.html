<ion-header no-border>
  <ion-toolbar>
    <ion-title>
      <ion-icon id='personIcon' name='person'></ion-icon>
      <img id='icon' src="assets/img/iconnobg.png" (click)='this.navCtrl.pop()'>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <img id='profilePic' [src]='dataProvider.data2.profilePicture'>
    <div text-center id='name' >
      <h3>{{ dataProvider.data2.name }}</h3>
    </div>
    <div text-center class='buttonDiv'>
      <button ion-button icon-only class='circleButton'>
        <ion-icon class='circleButtonIcon' name='cog'></ion-icon>
      </button>
    </div>


</ion-content>
